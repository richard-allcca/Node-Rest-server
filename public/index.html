<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Google Sing-in</title>
    <!-- bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body>

    <div class="row">
      
      <h1>Google Sing-in</h1>

      <!-- ? Ejemplo de botones de la documentación -->
      <div
        id="g_id_onload"
        data-client_id="1044190291877-6carp4l8enti4efofcge2ktfpb87d0jo.apps.googleusercontent.com"
        data-auto_prompt="false"
        data-callback="handleCredentialResponse"
      ></div>
      <div
        class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left"
      ></div>

    </div>

    <button id="google_signout" >Sign-out</button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!--! ejemplo en documentación Nuevo Método -->

    <!-- https://developers.google.com/identity/sign-in/web -->
    <!-- https://developers.google.com/identity/gsi/web/guides/display-button -->

    <script>

      function handleCredentialResponse(response) {
        
        const body = { id_token: response.credential };

        fetch("https://api-rest-cafe-node.herokuapp.com", {
        // fetch("http://localhost:8085/api/auth/google", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        })
          .then((resp) => resp.json())
          .then((data) => {
            console.log("data", data);
            localStorage.setItem("email", data.email);
          })
          .catch((error) => {
            console.log("error", error);
          });
      }

      const button = document.getElementById("google_signout");

      button.onclick = async () => {
        console.log(google.accounts.id);
        google.accounts.id.disableAutoSelect();
        google.accounts.id.revoke(localStorage.getItem("email"), (done) => {
          console.log("consent revoked");
          localStorage.clear();
          location.reload();
        });
      };
      
    </script>

  </body>
</html>
